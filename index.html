<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container pt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Payment form example</h2>
      </div>
      <div class="card-body">
        <!-- alert -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <!-- end alert -->
        <form >
        <!-- card - cvc - amount -->
          <div class="d-flex p-2 row">
            <fieldset class="col-md-6">
                <div>
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="xxxxxxxxxxxxxxxx" required>
                </div>
            </fieldset>
            <fieldset class="col-md-2">
                <div>
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                </div>
            </fieldset>
            <fieldset class="col-md-4">
                <div>
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                </div>
            </fieldset>
          </div>
          <!-- end   card - cvc - amount -->
          <div class="d-flex p-2 row mb-2">
            <!-- left -->
            <div class="col-md-6">
                <fieldset>
                    <div class="mb-2">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="mb-2">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label class="form-label d-block py-2">We accept:</label>
                        <div class="d-flex">
                          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" required>
                          <label class="form-check-label" for="radioDefault1"></label>
                          <i class="fab fa-cc-visa fa-2x ps-1 pe-2"></i>
                          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" required>
                          <label class="form-check-label" for="radioDefault2">
                          <i class="fab fa-cc-mastercard fa-2x ps-1 pe-2"></i>
                          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3" required>
                          <label class="form-check-label" for="radioDefault3">
                          <i class="fab fa-cc-discover fa-2x ps-1 pe-2"></i>
                          <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4" required>
                          <label class="form-check-label" for="radioDefault4">
                          <i class="fab fa-cc-paypal fa-2x ps-1 pe-2"></i>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- right -->
            <div class="col-md-6">
                <fieldset>
                    <div>
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" required>
                    </div>
                </fieldset>
                <div class="d-flex p-2 mb-2">
                    <fieldset class="col-md-6 pe-2">
                        <div>
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" required>
                                <option selected>Pick a state</option>
                                <option>Barcelona</option>
                                <option>Valencia</option>
                                <option>madrid</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="col-md-6">
                        <div>
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="" required>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Add any notes here." required></textarea>
                </div>
            </div>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit"  class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
